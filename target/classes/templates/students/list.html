<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 목록</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/students">학생 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">학생 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students/new">학생 등록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="container my-4">
        <div class="row mb-4">
            <div class="col">
                <h2>학생 목록</h2>
            </div>
            <div class="col text-end">
                <a href="/students/new" class="btn btn-primary">새 학생 등록</a>
            </div>
        </div>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/students" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" name="name" th:value="${searchName}" 
                               class="form-control" placeholder="이름으로 검색...">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="email" th:value="${searchEmail}" 
                               class="form-control" placeholder="이메일로 검색...">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-secondary w-100">검색</button>
                    </div>
                </form>
                <div th:if="${searchName != null or searchEmail != null}" class="mt-3">
                    <span class="text-muted">검색 결과: </span>
                    <strong th:text="${#lists.size(students)}"></strong>명
                    <a href="/students" class="btn btn-sm btn-outline-secondary ms-2">전체 보기</a>
                </div>
            </div>
        </div>
        
        <!-- Students Table -->
        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(students)}" class="alert alert-info text-center">
                    등록된 학생이 없습니다. 새 학생을 등록해주세요.
                </div>
                
                <table th:unless="${#lists.isEmpty(students)}" class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>등록일</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}"></td>
                            <td>
                                <a th:href="@{/students/{id}(id=${student.id})}" 
                                   th:text="${student.name}" class="text-decoration-none"></a>
                            </td>
                            <td th:text="${student.email}"></td>
                            <td th:text="${#temporals.format(student.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            <td>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" 
                                   class="btn btn-sm btn-warning">수정</a>
                                <form th:action="@{/students/delete/{id}(id=${student.id})}" 
                                      method="post" class="d-inline delete-form">
                                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/students(page=${currentPage - 1}, name=${searchName})}" 
                               tabindex="-1">이전</a>
                        </li>
                        <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" 
                            class="page-item" th:classappend="${pageNum == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/students(page=${pageNum}, name=${searchName})}" 
                               th:text="${pageNum + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/students(page=${currentPage + 1}, name=${searchName})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">© 2025 학생 관리 시스템. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('.delete-form').on('submit', function(e) {
                if (!confirm('정말로 이 학생을 삭제하시겠습니까?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
