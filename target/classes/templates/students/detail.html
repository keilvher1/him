<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'학생 정보 - ' + ${student.name}">학생 정보</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        .info-label {
            font-weight: bold;
            color: #495057;
        }
        
        .info-value {
            color: #212529;
        }
        
        .badge-grade {
            font-size: 0.9em;
        }
        
        .created-at {
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/students">학생 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">학생 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students/new">학생 등록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">학생 정보</h4>
                        <div>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> 수정
                            </a>
                            <form th:action="@{/students/delete/{id}(id=${student.id})}" 
                                  method="post" class="d-inline delete-form">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> 삭제
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Student Info -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <span class="info-label">ID:</span>
                                    <span class="info-value" th:text="${student.id}">1</span>
                                </div>
                                
                                <div class="mb-3">
                                    <span class="info-label">이름:</span>
                                    <span class="info-value" th:text="${student.name}">홍길동</span>
                                </div>
                                
                                <div class="mb-3">
                                    <span class="info-label">이메일:</span>
                                    <span class="info-value">
                                        <a th:href="'mailto:' + ${student.email}" 
                                           th:text="${student.email}"
                                           class="text-decoration-none">
                                            student@example.com
                                        </a>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <span class="info-label">등록일:</span>
                                    <span class="info-value" th:text="${#temporals.format(student.createdAt, 'yyyy-MM-dd')}">2023-12-25</span>
                                </div>
                                
                                <div th:if="${student.updatedAt != null and student.updatedAt != student.createdAt}" class="mb-3">
                                    <span class="info-label">수정일:</span>
                                    <span class="info-value" th:text="${#temporals.format(student.updatedAt, 'yyyy-MM-dd')}">2023-12-26</span>
                                </div>
                            </div>
                        </div>
                        
                        
                        <!-- Action Buttons -->
                        <hr>
                        <div class="d-flex justify-content-between">
                            <a href="/students" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> 목록으로
                            </a>
                            <div>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i> 정보 수정
                                </a>
                                <form th:action="@{/students/delete/{id}(id=${student.id})}" 
                                      method="post" class="d-inline delete-form">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash"></i> 학생 삭제
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Additional Info Card (for future features) -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">추가 정보</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-0">
                            <i class="fas fa-info-circle"></i>
                            향후 성적, 수강 과목, 활동 내역 등의 정보가 여기에 표시됩니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light mt-auto">
        <div class="container text-center">
            <p class="mb-0 text-muted">© 2025 학생 관리 시스템. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Delete confirmation
            $('.delete-form').on('submit', function(e) {
                const studentName = /*[[${student.name}]]*/ '학생';
                if (!confirm(`정말로 "${studentName}"을(를) 삭제하시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.`)) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // Email link styling
            $('a[href^="mailto:"]').addClass('text-primary');
            
            // Add hover effect to action buttons
            $('.btn').hover(
                function() {
                    $(this).addClass('shadow-sm');
                },
                function() {
                    $(this).removeClass('shadow-sm');
                }
            );
        });
    </script>
</body>
</html>
